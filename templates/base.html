<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sistema de gestion academica {% endblock %}</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhQfvsIibYQ0J8zr65" 
    crossorigin="anonymous">

  {% block head %}{% endblock %}
</head>
<body>
  <!-- Barra de navegación -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light px-3 shadow-sm">
    <a class="navbar-brand fw-bold" href="/">Gestión Académica</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="me-3 text-muted">Hola, {{ user.email }}</span>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Cerrar sesión</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Iniciar sesión</a>
      {% endif %}
    </div>
  </nav>
  <!-- Contenedor principal -->
   <main class="container mt-4">
    {% block content %}
      <!-- Contenido que cada plantilla hija va a sobrescribir -->
    {% endblock %}
  </main>

  <!-- Bootstrap 5 JS (CDN) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
